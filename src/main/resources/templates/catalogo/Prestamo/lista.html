<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003c80; height: 4rem">
		<a class="navbar-brand" href="#">Kemonito Banco</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
</header>

<body>
	<div class="container" style="margin-top: 4rem;">
		<h1 class="h1 mb-3 font-weight-nora" style="font-size: 3rem">Prestamo</h1>
		
		<div class="row d-flex justify-content-center">
			<div class="col-2">
				<div style="height:100%">
					<form th:action="@{/prestamo}" method="get" style="padding: .1rem">
						<button class="btn btn-primary btn-block" type="submit" id="submit" value="Todos">Todos</button>
					</form>
			
					<form th:action="@{/prestamo/buscarPagados/0}" method="get" style="padding: .1rem">
						<button class="btn btn-primary btn-block" type="submit" id="submit" value="Activos">Activos</button>
					</form>
					
					<form th:action="@{/prestamo/buscarPagados/1}" method="get" style="padding: .1rem">
						<button class="btn btn-primary btn-block" type="submit" id="submit" value="Pagados">Pagados</button>
					</form>
				</div>
			</div>
			<div class="col-2">
				<form th:action="@{/prestamo/buscarId}" method="get">
					<div class="row form-group d-flex justify-content-center">
						<label>ID: </label>
						<input type="text" id="id" name="id" style="width: 9rem; margin-left: 5px;" class="form-control">
					</div>
					<button class="btn btn-primary btn-block" type="submit" id="submit" value="Buscar por id">Buscar por ID</button>
				</form>
			</div>
			<div class="col-4">
				<form th:action="@{/prestamo/buscarFecha}" method="get">
					<div class="form-group">
						<div class="row d-flex justify-content-center">
							<label style="margin-right: 5px">Fecha inicio: </label>
							<input type="date" id="fechaInicio" name="fechaInicio" class="form-control" style="width: 14rem">
						</div>
						<div class="row d-flex justify-content-center" style="margin-top: .5rem;">
							<label style="margin-right: 5px">Fecha fin: </label>
							<input type="date" id="fechaFin" name="fechaFin " class="form-control" style="width: 15rem">
						</div>
						<button class="btn btn-primary btn-block" type="submit" id="submit" value="Buscar por fecha" style="margin-top: .2rem;">Buscar por fechas</button>
					</div>
				</form>
			</div>
		</div>

		<div class="table-responsive" style="margin-top: 1rem;">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Cliente</th>
						<th>Monto</th>
						<th>Abonado</th>
						<th>Tipo</th>
						<th>Creacion</th>
						<th>Expiracion</th>
						<th>Abonar</th>
					</tr>
				</thead>
				<tbody>
					<div th:if="${#lists.size(prestamos) != 0}">
					<tr th:each="prestamo: ${prestamos}">
						<td th:text="${prestamo.idPrestamo}"></td>
						<td th:text="${prestamo.cliente.nombreCompleto}"></td>
						<td th:text="${prestamo.monto}"></td>
						<td th:text="${prestamo.abonoTotal}"></td>
						<td th:text="${prestamo.tipoPrestamo}"></td>
						<td th:text="${prestamo.fechaCreacion}"></td>
						<td th:text="${prestamo.fechaExpiracion}"></td>
						<td><a th:href="@{/prestamo/abono/} + ${prestamo.idPrestamo}">Abonar</a></td>
					</tr>
					</div>
				</tbody>
			</table>
			<div th:unless="${#lists.size(prestamos) != 0}">
				<p class="jumbotron">No se encontraron registros	</p>	
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</body>

</html>
