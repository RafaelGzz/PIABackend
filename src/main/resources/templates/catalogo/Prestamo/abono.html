<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003c80; height: 4rem">
		<a class="navbar-brand" href="#">Kemonito Banco</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
</header>

<body>
	<div class="container" style="margin-top: 4rem;">
		<h1 class="h1 mb-3 font-weight-nora" style="font-size: 3rem">Abono</h1>
		<form th:action="@{/prestamo/abonar}" method="post" th:object="${prestamo}">
			<input th:field="*{idPrestamo}" type="hidden">
			<input class="col-1" id="idCliente" th:field="*{cliente.idCliente}" type="hidden">
			<input class="col-1" th:field="*{abonoTotal}" type="hidden">
			<input class="col-1" th:field="*{pagado}" type="hidden">
			<input class="col-1" id="monto" th:field="*{monto}" type="hidden">
			<input class="col-1" type="hidden" id="fechaExpiracion" th:field="*{fechaExpiracion}">
			<input class="col-1" id="tipoPrestamo" th:field="*{tipoPrestamo}" type="hidden">
			<input class="col-2" type="hidden" id="fechaCreacion" th:field="*{fechaCreacion}">
			
			<div class="row">
				<div class="col-6">
					<ul class="list-group list-group-flush" style="font-size: 1.5rem;">
						<li class="list-group-item">
							<label for="cliente">Nombre: <span th:text="*{cliente.nombreCompleto}" ></span></label>
						</li>
						<li class="list-group-item">
							<label for="abonoTotal">Abono Total: $<span th:text="*{abonoTotal}"></span></label>		
						</li>
						<li class="list-group-item">
							<label for="pagado">Pagado: $<span th:text="*{pagado}"></span></label>
						</li>
						<li class="list-group-item">
							<label for="monto">Monto: $<span th:text="*{monto}"></span></label>
						</li>
						<li class="list-group-item">
							<label for="tipoPrestamo">Tipo de Prestamo: <span th:text="*{tipoPrestamo}"></span></label>
						</li>
					</ul>
				</div>
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<div class="form-group d-flex justify-content-center">
								<label for="cantidad" style="font-size: 1.5rem;">Cantidad a abonar: </label><div style="width: 1rem;"></div>
								<input type="text" id="cantidad" name="cantidad">
							</div>
							<div class="form-text text-danger" th:if="${errores != null && errores.containsKey('cantidad')}"
								th:text="${errores.get('cantidad')}">
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit" id="name" value="Enviar">Enviar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
