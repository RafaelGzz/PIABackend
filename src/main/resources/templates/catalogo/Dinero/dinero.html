<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body th:object = "${cliente}">

	

		<div>
			<h1>El cliente con mas dinero es:</h1>
			<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Password</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Monto</th>
				    <th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr >
				<td th:text="${cliente.idCliente}"></td>
					<td th:text="${cliente.user}"></td>
					<td th:text="${cliente.password}"></td>
					<td th:text="${cliente.nombreCompleto}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.monto}"></td>
					<td><a th:href="@{/cliente/form/} + ${cliente.idCliente}">Editar</a></td>
					<td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div>
			<h1>El total de dinero en el banco es:</h1>
			<h2 th:text="${sumaTotal}" ></h2>
			
			
		</div>
		
		



</body>
</html>
