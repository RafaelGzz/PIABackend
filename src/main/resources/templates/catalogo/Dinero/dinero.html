<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003c80; height: 4rem">
		<a class="navbar-brand" href="#">Kemonito Banco</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
</header>

<body th:object="${cliente}">
	<div class="container" style="margin-top: 4rem;">
		<h1 class="h1 mb-3 font-weight-nora" style="font-size: 2rem">El cliente con mas dinero es:</h1>
		<h4 th:text = "${cliente.user}" class="h1 mb-3 font-weight-nora" style="font-size: 3rem; color: #003c80;"></h4>
		<h5 class="h5 mb-3 font-weight-nora">Nombre: </h5>
		<h4 th:text = "${cliente.nombreCompleto}"></h4>
		<h5 class="h5 mb-3 font-weight-nora">Correo: </h5>
		<h4 th:text = "${cliente.correo}"></h4>
		<h5 class="h5 mb-3 font-weight-nora">Monto: </h5>
		<h4 th:text = "${cliente.monto}"></h4>
		<h5 class="h5 mb-3 font-weight-nora">Telefono: </h5>
		<h4 th:text = "${cliente.telefono}"></h4>
		<h5 class="h5 mb-3 font-weight-nora">Direccion: </h5>
		<h4 th:text = "${cliente.direccion}"></h4>

		<div>
			<h1>El total de dinero en el banco es:</h1>
			<h2 th:text="${sumaTotal}"></h2>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</body>

</html>
