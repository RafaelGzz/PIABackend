<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003c80; height: 4rem">
		<a class="navbar-brand" href="#">Kemonito Banco</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
</header>

<body>
	<div class="container" style="margin-top: 2rem;">
		<h1 class="text-success" th:text="${titulo}"></h1>

		<div class="row">
			<form th:action="@{/cliente}" method="get" class="col-2">
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit"
					value="Todos">Todos</button>
			</form>
	
			<form th:action="@{/cliente/buscarNombre}" method="get" class="col-5">
				<div class="form-group">
					<label>Nombre:</label>
					<input type="text" id="nombre" name="nombre" class="form-control">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit"
						value="Buscar por nombre">Ingresar</button>
			</form>
	
			<form th:action="@{/cliente/buscarId}" method="get" class="col-5">
				<div class="form-group">
					<label>ID:</label>
					<input type="text" id="id" name="id" class="form-control">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit"
					value="Buscar por id">Ingresar</button>
			</form>	
		</div>
		
		<table class="table" style="margin-top: 1rem;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Password</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Monto</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<div th:if="${#lists.size(clientes) != 0}">
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.idCliente}"></td>
					<td th:text="${cliente.user}"></td>
					<td th:text="${cliente.password}"></td>
					<td th:text="${cliente.nombreCompleto}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.monto}"></td>
					<td><a th:href="@{/cliente/form/} + ${cliente.idCliente}">Editar</a></td>
					<td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
				</tr>
				</div>
				<div th:unless="${#lists.size(clientes) != 0}">
					<tr>
						<td colspan="10">No se encontraron registros</td>
					</tr>
				</div>
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</body>

</html>
