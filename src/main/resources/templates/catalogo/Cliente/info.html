<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003c80; height: 4rem">
		<a class="navbar-brand font-weight-bold" th:href="@{/index}">Kemonito Banco</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul th:if="${usuario.user == 'Admin'}" class="navbar-nav mr-auto">
				<li class="nav-item">
					<li><a th:href="@{/cliente}" style="color:white; margin-left: 1rem;">Clientes</a></li>
					<li><a th:href="@{/prestamo}" style="color:white; margin-left: 1rem;">Prestamos</a></li>
					<li><a th:href="@{/dinero}" style="color:white; margin-left: 1rem;">Dinero</a></li>
					<li><a th:href="@{/cliente/informacion}" style="color:white; margin-left: 1rem;">Mi cuenta</a></li>
				</li>
			</ul>
			<ul th:unless="${usuario.user == 'Admin'}" class="navbar-nav mr-auto">
				<li class="nav-item">
					<li><a th:href="@{/cliente/informacion}" style="color:white; margin-left: 1rem;">Mi cuenta</a></li>
					<li><a th:href="@{/prestamo}" style="color:white; margin-left: 1rem;">Mis Prestamos</a></li>
					<li><a th:href="@{/cliente/abonarCuenta}" style="color:white; margin-left: 1rem;">Abonar / Retirar</a></li>
				</li>
			</ul>
			<form th:action="@{/logOut}">
				<button class="btn btn-danger my-2 my-lg-0" type="submit">Cerrar Sesion</button>
			</form>
		</div>
	</nav>
	<br>
</header>

<body th:object="${cliente}">
	<div class="container" style="margin-top: 4rem;">
		<h1 class="h1 mb-3 font-weight-nora" style="font-size: 2rem">Mi cuenta</h1>
		<div class="row">
			<div class="col-6" >
				<div class="card w-100 row">
					<div class="card-body text-center">
						<h1 th:text = "${cliente.nombreCompleto}" class="h1 mb-3 font-weight-nora" style="font-size: 4rem; color: #003c80;"></h1>
					</div>
				</div>
				<div class="d-flex align-items-center justify-content-center row" style="height: 70%;">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><h5 class="h5 mb-3 font-weight-nora">Usuario: <span th:text = "${cliente.user}"></span></h5></li>
						<li class="list-group-item"><h5 class="h5 mb-3 font-weight-nora">Correo: <span th:text = "${cliente.correo}"></span></h5></li>
						<li class="list-group-item"><h5 class="h5 mb-3 font-weight-nora">Telefono: <span th:text = "${cliente.telefono}"></span></h5></li>
						<li class="list-group-item"> <h5 class="h5 mb-3 font-weight-nora">Direccion: <span th:text = "${cliente.direccion}"></span></h5></li>
					</ul>
				</div>
				<form th:action="@{/cliente/myInfo}" method="get">
					<button class="btn btn-success btn-block" type="submit">Editar informacion</button>
				</form>
			</div>
			<div class="col-6" >
				<div class="card w-100 " style="height:60vh">
					<div class="card-body d-flex align-items-center justify-content-center">
						<h1 class="h1 mb-3 font-weight-nora" style="font-size: 6rem; color: green">$<span th:text = "${cliente.monto}"></span></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</body>

</html>
