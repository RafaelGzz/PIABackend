<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Kemonito Banco</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="text-center">
	<div class="row" style="height: 99vh; width: 99vw;">
		<div class="mx-auto col-6 align-self-center">
			<h1 class="h1 mb-3 font-weight-nora" style="font-size: 5rem">Kemonito Banco</h1>
			<form th:action="@{/login/ingresar}" method="post" class="form-signin" style="margin: 3rem;">
				<h1 class="h3 mb-3 font-weight-normal">Inicio de Sesion</h1>
				<label for="user" class="sr-only">Usuario</label>
				<input type="text" id="inputEmail" th:name="user" th:value="${user}" class="form-control"
					placeholder="Usuario">

				<label for="password" class="sr-only" >Contrase&ntilde;a</label>
				<input type="password" id="inputPassword" th:name="password" th:value="${password}"
					class="form-control" placeholder="ContraseÃ±a" style="margin-top: .5rem">

				<div class="form-text text-danger" th:if="${error != null}" th:text="${error}"></div>
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit"
					value="Iniciar Sesion">Ingresar</button>
			</form>
			<hr class="featurette-divider">
			<form th:action="@{/registro}" method="get"  class="form-signin" style="margin: 3rem;">
				<button class="btn btn-lg btn-secondary btn-block" type="submit" id="submit"
					value="Iniciar Sesion">Registrate</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
